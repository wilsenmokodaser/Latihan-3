<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontak | Website Sederhana</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
      }
      header {
        background: #4caf50;
        color: white;
        text-align: center;
        padding: 20px;
      }
      nav {
        background: #333;
        overflow: hidden;
      }
      nav a {
        float: left;
        color: white;
        text-decoration: none;
        padding: 14px 20px;
      }
      nav a:hover {
        background: #575757;
      }
      form {
        background: white;
        padding: 20px;
        margin: 20px auto;
        width: 80%;
        max-width: 400px;
        border-radius: 8px;
      }
      input,
      textarea,
      button {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background: #45a049;
      }
      footer {
        background: #4caf50;
        color: white;
        text-align: center;
        padding: 10px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hubungi Kami</h1>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="tentang.html">Tentang</a>
      <a href="kontak.html">Kontak</a>
    </nav>

    <form id="formKontak">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" placeholder="Masukkan nama Anda" />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Masukkan email Anda" />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="4" placeholder="Tuliskan pesan Anda di sini..."></textarea>

      <button type="submit" id="btnKirim">Kirim</button>
    </form>

    <footer>
      <p>&copy; 2025 Website Latihan</p>
    </footer>

    <script>
      document.getElementById("btnKirim").addEventListener("click", function (event) {
        event.preventDefault();
        let konfirmasi = confirm("Apakah kamu yakin ingin mengirim pesan ini?");
        if (konfirmasi) {
          alert("Pesan berhasil dikirim!");
        } else {
          alert("Pengiriman pesan dibatalkan.");
        }
      });
    </script>
  </body>
</html>
